<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <script>
        var n = prompt("Nhap do dai chu so ban muon : ");
        var i;
        var a = new Array();
        var b = new Array();
        for(i = 0; i < n; i++){
            a[i] = prompt("Nhap chu so thu " + (i + 1) + " : ");
        }
        var x = 0;
        for(i = 0; i < n; i++){
            x = x + a[i]*Math.pow(10, (n-i-1));
        }
        var y = x + 1;
        if(y%Math.pow(10, n) == 0) {
            b[0] = 1;
            for(i = 0; i < n; i++){
                b[i+1] = 0;
            }
        } 
        else {
            for(i = 0; i < n; i++){
                b[n-i-1] = y%10;
                y = Math.floor(y/10);
            }
        }
    </script>
</body>
</html>
